apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: acme.com
      http:
        paths:
          - path: /platform
            pathType: Prefix
            backend:
              service:
                name: platform-clusterip-srv
                port:
                  number: 80
          - path: /c/platform
            pathType: Prefix
            backend:
              service:
                name: command-clusterip-srv
                port:
                  number: 80